{% extends "base.html" %}
{% include "nav.html" %}
{% block content %}


<section id="deleteProduct" class="section">
	<div class="section-content container padding-1-5">
		<h1>Delete Product</h1>
		<p class="padding-top-10">Are you sure you want to delete product - <strong> {{product.id}} </strong>?</p>
		<form action="{{url_for('deleteProduct', category_id = product.category.id, product_id = product.id)}}" method = "post">
			<div class="form-group padding-top-10">
				<button type="submit" id="submit" class="btn btn-danger">Delete</button>
				<a href="{{url_for('showcategories', category_id = product.category.id)}}">
					<button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
